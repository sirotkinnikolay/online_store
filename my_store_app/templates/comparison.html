{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="Middle">
        <div class="wrap">
            <div class="Product">
                <div class="ProductCard">
                    {% for prod, specif in total_ifo %}
                    <div class="ProductCard-desc">
                        <div class="ProductCard-header">
                            <h2 class="ProductCard-title">{{prod.title}}
                            </h2>
                            <div class="ProductCard-look">
                                <div class="ProductCard-photo">
                                    <img src="{{prod.product_picture.url}}">
                                </div>
                            </div>
                            <div class="Tabs Tabs_default">
                                <div class="Tabs-wrap">
                                    <div class="Tabs-block" id="description">
                                        <div class="table">
                                            <table>
                                                <tr>
                                                    <th>Характеристика</th>
                                                    <th>Значение</th>
                                                </tr>
                                                <tr>
                                                    <td><b>Общие параметры</b></td>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td class="comparis"></td>
                                                    <td class="comparis"></td>
                                                </tr>
                                                {% for sp in specif %}
                                                <tr>
                                                    <td>{{sp.name}}</td>
                                                    <td>{{sp.value}}</td>
                                                </tr>
                                                {% endfor %}
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ProductCard-info">
                            <div class="ProductCard-cost">
                                <div class="ProductCard-price">{{prod.price}}
                                </div>
                            </div>
                        </div>
                        <div class="ProductCard-cart">
                            <div class="ProductCard-cartElement"><a class="btn btn_primary" href="/cart/add/?q={{prod.id}}"><img class="btn-icon" src="{% static 'assets/img/icons/card/cart_white.svg' %}" alt="cart_white.svg" /><span class="btn-content">Добавить в корзину</span></a>
                            </div>
                            <div class="ProductCard-cartElement"><a class="btn btn_primary" href="/comparison/?q={{prod.id}}"><img class="btn-icon" ><span class="btn-content">Удалить</span></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
